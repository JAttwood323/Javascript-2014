<!DOCTYPE html>

<html>
    <head>
        <title>Lab8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            #lab {
                     position: relative;
                     
                 }
            
        </style> 
    </head>
    <body>
        <div id="lab">Lab 8</div>
        <button id="fadeIn">Fade In</button>
        <button id="fadeOut">Fade Out</button>
        <button id="moveDiv">Move Div</button>
        
        <script>
            
            var div = document.getElementById('lab'),
             fadeIn = document.getElementById('fadeIn'),
             fadeOut = document.getElementById('fadeOut'),
             moveDiv = document.getElementById('moveDiv'),
             fading = 1,
             fadetime= setInterval(fadeOutit, 100);
            divPosLeft = 0;
    
            fadeIn.addEventListener('click', fadeInBtn);
            fadeOut.addEventListener('click', fadeOutBtn);
            moveDiv.addEventListener('click', divMove);
 
 
            setTimeout(function(){alert('Hi')}, 500);
            function fadeInit(){   

                fading = fading + 0.1;
                div.style.opacity = fading;
                console.log("in");
                
               if(fading > 1.1){
                    clearInterval(fadetime);
                    console.log("clears");
                }

                
            }
            
            function fadeOutit(){
                
                fading = fading - 0.1;
                div.style.opacity = fading;
                console.log("out");
                if(fading < 0){
                    clearInterval(fadetime);
                    console.log("clears");
                }
            }
            
            function fadeInBtn(){
                
               // for(var i=0; i<11; i+=1){
               // setTimeout(fadeInit,100);
            //}
            fadetime= setInterval(fadeInit, 100);
                
            }
            function fadeOutBtn(){
                
               // for(var i=0; i<11; i+=1){
               //setTimeout(fadeOutit,100);
           //}
         
            fadetime= setInterval(fadeOutit, 100);
            }
            
            function divMove(){
                
                divPosLeft = divPosLeft + 10;
                div.style.left = divPosLeft + "px";
                
            }
            
            
            
            
        </script>
        
       
    </body>
    
     
    
    
    
</html>
